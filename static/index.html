        // Frontend for recommendation without streaming
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const levels = document.getElementById('levels').value.split(',').map(Number).filter(Boolean);
            
            recommendationsDiv.textContent = 'Loading recommendations...';

            try {
                const response = await axios.post('/recommend', { query, levels });
                
                // The response should now be a simple string
                recommendationsDiv.textContent = response.data;
            } catch (error) {
                recommendationsDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
